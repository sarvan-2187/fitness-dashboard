<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --accent-color: #4361ee;
      --border-color: #dee2e6;
      --sidebar-width: 250px;
      --header-height: 70px;
      --transition-speed: 0.3s;
      --user-msg-bg: #4361ee;
      --user-msg-text: #ffffff;
      --bot-msg-bg: #f1f3f9;
      --bot-msg-text: #212529;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #f8f9fa;
      --text-secondary: #adb5bd;
      --accent-color: #4cc9f0;
      --border-color: #2d2d2d;
      --user-msg-bg: #4cc9f0;
      --user-msg-text: #000000;
      --bot-msg-bg: #2d2d2d;
      --bot-msg-text: #f8f9fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-primary);
      font-family: 'Funnel Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-primary);
      transition: background-color var(--transition-speed);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      padding: 20px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      transition: transform var(--transition-speed);
      z-index: 1000;
    }

    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-color) 0%, #667eea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: rgba(67, 97, 238, 0.1);
      color: var(--accent-color);
    }

    .theme-switch {
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .theme-label {
      color: var(--text-secondary);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--accent-color);
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: margin-left var(--transition-speed);
    }

    .header {
      background-color: var(--bg-secondary);
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 60px;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0;
      text-align: center;
    }

    .user-menu {
      display: flex;
      align-items: center;
      position: absolute;
      right: 20px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
    }

    /* Mobile menu button */
    .menu-toggle {
      display: none;
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--accent-color);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1200;
    }

    .menu-toggle i {
      font-size: 20px;
    }

    .sidebar-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .sidebar-backdrop.active {
      display: block;
    }

    /* Chat Container */
    #chatContainer {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background-color: var(--bg-primary);
    }

    .message {
      max-width: 75%;
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
    }

    .user {
      background-color: var(--user-msg-bg);
      color: var(--user-msg-text);
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .bot {
      background-color: var(--bot-msg-bg);
      color: var(--bot-msg-text);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    #inputArea {
      display: flex;
      padding: 20px;
      background-color: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      gap: 12px;
    }

    #userInput {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      resize: none;
      min-height: 24px;
      max-height: 120px;
    }

    .send-btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 16px 20px;
      border-radius: 12px;
      cursor: pointer;
    }

    /* Responsive tweaks */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
        width: 250px;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">

    <a href="/" class="nav-item">Dashboard</a>
    <a href="/chat" class="nav-item active">AI Assistant</a>
         <a href="/device" class="nav-item">Device</a>
         <a href="/documentation" class="nav-item">Documentation</a>

    <div class="theme-switch">
      <span class="theme-label">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Mobile Menu Toggle -->
  <!-- <div class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </div> -->

  <!-- Sidebar Backdrop -->
  <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <h1>Fitness AI Assistant</h1>
      <div class="user-menu">
        <div class="user-avatar">U</div>
      </div>
    </div>

    <div id="chatContainer"></div>

    <div id="inputArea">
      <textarea id="userInput" placeholder="Ask your fitness question..." rows="1"></textarea>
      <button class="send-btn" id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') ||
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.checked = true;
    }
    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      }
    });

    // Sidebar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const menuToggleHeader = document.getElementById('menu-toggle-header');
    const sidebar = document.querySelector('.sidebar');
    const backdrop = document.getElementById('sidebar-backdrop');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      backdrop.classList.toggle('active');
    }

    menuToggle.addEventListener('click', toggleSidebar);
    menuToggleHeader.addEventListener('click', toggleSidebar);
    backdrop.addEventListener('click', toggleSidebar);

    // Chat simulation
    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      document.getElementById("chatContainer").appendChild(msgDiv);
    }
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        appendMessage("Hello! I'm your fitness assistant. How can I help you with your fitness goals today?", "bot");
      }, 500);
    });
  </script>
</body>

</html>
